<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission to Mars</title>
        <!--Bootstrap CSS-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
    <div class="container">
            <div class="jumbotron text-center">
                <h1>Mission to Mars</h1>
                <p>
                    <a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a>
                </p>
            </div>

        <!--Mars News-->
        <div class="row" id="mars-news">
            <div class="media">
                <div class="media-body">
                    <h2>Latest Mars News</h2>
                    <h4 class="media-heading">{{mars.news_title}}</h4>
                    <p>{{mars.news_paragraph}}</p>
                </div>
            </div>
        </div>

        <div class="row" id="mars-featured-image">
            <div class="col-md-8">
                <h2>Featured Mars Image</h2>
                <img src="{{mars.featured_image | default('static/image/error.png', true)}}" class="img_responsive" alt="Responsive Image" style="max-width: 700px"/>
            </div>
            <div class="col-md-4">
                <div class="row" id="mars-weather">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class = "panel-body">
                                <h3< Current Weather on Mars></h3>
                                <p>{{mars.weather}}</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="row" id="mars-facts">
                    <div class="col-md-12">
                        <h4>Mars Facts</h4>
                        {{mars.facts | safe}}
                    </div>
                </div>
            </div>
        </div>

        <div class="row" id="mars-hemispheres">
            <div class="col-md-12">
                <div class ="page-header" style="text-align: center;">
                    <h2>Mars Hemispheres</h2>
                </div>
            </div>
        </div>

        <div class="row" id="mars-hemispheres">
            {% for hemisphere in mars.hemisphere %}
                <div class="col-md-6">
                    <div class="thumbnail">
                        <img src="{{hemisphere.img_url | default('static/image/error.png', true)}}" style="max-width: 400px"/>
                        <div class="caption">
                            <h3>{{hemisphere.title}}</h3>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

</body>

<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</html>
